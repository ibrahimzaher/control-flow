@if (isShow) {
<div
  class="mx-auto position-absolute top-50 start-50 translate-middle-x w-50"
  [class.message]="animate"
  [class.hide]="!animate"
>
  <div
    class="w-100 d-flex justify-content-center align-items-center bg-danger px-3 py-4 text-white"
  >
    <h2>Message</h2>
  </div>
</div>

}
