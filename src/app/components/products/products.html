<section id="products" class="bg-dark-subtle py-5 mt-5">
  <div class="container">
    <div class="row g-4">
      @for (product of productList; track product.id) {
      <div class="col-md-4">
        <custom-card [product]="product" />
      </div>
      }
    </div>
    <h2 #recommended class="bg-danger p-5 my-5 text-white">
      Recommend Products
    </h2>
    @defer (prefetch on idle ; on viewport(recommended)) {
    <app-recommend></app-recommend>
    }
  </div>
</section>
